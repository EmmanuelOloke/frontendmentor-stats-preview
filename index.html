<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main class="card">
        <div class="card-text">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

            <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="card-stats">
                <div class="card-stats-content">
                    <span class="card-stats-headings">10k+</span>
                    <span class="card-stats-txt">Companies</span>
                </div>

                <div class="card-stats-content">
                    <span class="card-stats-headings">314</span>
                    <span class="card-stats-txt">Templates</span>
                </div>

                <div class="card-stats-content">
                    <span class="card-stats-headings">12M+</span>
                    <span class="card-stats-txt">Queries</span>
                </div>
            </div>
        </div>

        <div class="card-img"></div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/I_am_Pope">Emmanuel Oloke</a>.
    </footer>
</body>

</html>
